
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Page</title>
  <style>
    body {
      background-color: red;
      color: white;
      font-size: 36px;
      text-align: center;
      padding-top: 50px;
    }
    #message {
      display: none;
    }
    .warning {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="message">
    <p>Location Detected!</p>
    <p class="warning">We are reporting your activity!</p>
    <audio id="screamAudio" autoplay>
      <source src="scream.mp3" type="audio/mpeg">
    </audio>
  </div>
  
  <script>
    setTimeout(() => {
      document.getElementById("message").style.display = "block";
    }, 2000);
  </script>
</body>
</html>
